<div class="container">

  <h2>#AssignmentCreator</h2>

  <form [formGroup]="formAssignment" (submit)="createAssignment(formAssignment.value)">


    <div class="input-field">
      <i class="material-icons prefix">assignment</i>
      <input data-length="16" id="title" type="text" class="title" formControlName="title">
      <label for="title">Title</label>
    </div>

    <div class="input-field">
      <i class="material-icons prefix">assignment</i>
      <textarea id="description" class="materialize-textarea" data-length="120" formControlName="description" data-length="120"></textarea>
      <label for="description">Description</label>
    </div>

    <!-- -->
    
    <div class="row">
        <div class="col s12 m4 l4">
          <div class="input-field">
            <i class="material-icons prefix">account_circle</i>
            <select (change)="addWorkerToList($event.target.value)"  id="taskDifficult" materialize="material_select">
                <option value="" disabled selected>Choose workers</option>
              <option *ngFor="let option of workers">{{option}}</option>
            </select>
            <label for="taskDifficult">Workers</label>
          </div>
        </div>

        <div class="col s12 m8 l8 selected-workers">
            <span class="selected-workers-header">Selected workers: </span>
            <div class="chip" *ngFor="let worker of selectedWorkers; let i=index">
              {{worker}}
              <span (click)="removeWorkerFromList(i)">x</span>
            </div>
          </div>      

      </div>
    <!-- -->

    <div class="row">
      <div class="col s12 m4 l4">
        <div class="input-field">
          <i class="material-icons prefix">flash_on</i>
          <select formControlName="taskDifficult" id="taskDifficult" materialize="material_select">
            <option *ngFor="let option of selectOptions" [value]="option.value">{{option}}</option>
          </select>
          <label for="taskDifficult">Task difficult</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m4 l4">
        <div class="input-field">
          <i class="material-icons prefix">event</i>
          <input id="deadline" type="text" class="datepicker" materialize="pickadate" formControlName="deadline">
          <label for="deadline">Deadline</label>
        </div>
      </div>
    </div>

    <button type="submit" class="btn right" [disabled]="!formAssignment.valid">Submit</button>

  </form>

</div>
