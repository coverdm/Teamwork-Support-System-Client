<section id="loginPane" class="z-depth-2">

    <header>
        <i class="material-icons">face</i>
        <h1>{{title}}</h1>
    </header>

    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>

        <div class="input-field col s10 m10 l10" style="margin: 20px">
            <input type="email" formControlName="email" name="email" id="email">
            <label class="active" for="email">Email</label>
        </div>

        <div class="input-field col s10 m10 l10" style="margin: 20px">
            <input type="password" formControlName="password" name="password" id="password">
            <label class="active" for="password">Password</label>
        </div>

        <button [disabled]="!loginForm.valid" class="btn waves-effect waves-light" type="submit" name="action">Login</button>

    </form>

</section>

<div id="additinal-options">
    <a class="register-link" [routerLink]="['/register']">Register</a>
    <a class="remember-password right">Remember password</a>
</div>

<app-dialog (closedDialog)="closedDialog($event)" [openDialog]="openDialog" [properties]="dialogProperties"></app-dialog>
