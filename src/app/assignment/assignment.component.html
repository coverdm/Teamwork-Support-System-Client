  <h2 class="assignment-header">#Assignment</h2>

<div class="row">
  <section class="assignment-options right">
    <button [routerLink]="['../create-new-assignment']" class="btn">New one
      <i class="material-icons right">add_circle</i>
    </button>
  </section>
</div>

<div class="taken-assignment">

  <div class="row">

    <div class="col s12 m4 l4">

      <h2 class="in-progress-header col s12 m12 l12">Todo</h2>

      <ul>
        <li *ngFor="let assignment of todo" class="assignment">
          <a href="#">
            <div class="col s12 m12 l6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{assignment.title}}</span>
                  <!-- <p class="short-description">{{assignment.description}}</p> -->
                  <!-- <p class="difficult">Difficult level:
                    <span class="difficult-easy">{{assignment.taskDifficult}}</span>
                  </p> -->
                </div>  
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div class="col s12 m4 l4">

      <h2 class="in-progress-header col s12 m12 l12">In progress</h2>

      <ul>
        <li *ngFor="let assignment of in_progress">
          <a href="#">
            <div class="col s12 m12 l6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{assignment.title}}</span>
                  <!-- <p class="short-description">{{assignment.description}}</p>
                  <p class="difficult">Difficult level:
                    <span class="difficult-easy">{{assignment.taskDifficult}}</span>
                  </p> -->
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div class="col s12 m4 l4">

      <h2 class="in-progress-header col s12 m12 l12">Done</h2>

      <ul>
        <li *ngFor="let assignment of finished">
          <a href="#">
            <div class="col s12 m12 l6">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">{{assignment.title}}</span>
                  <!-- <p class="short-description">{{assignment.description}}</p>
                  <p class="difficult">Difficult level:
                    <span class="difficult-easy">{{assignment.taskDifficult}}</span>
                  </p> -->
                </div>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </div>

  </div>
